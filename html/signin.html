<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册-三江购物</title>
		<script data-main="../js/private/signin.js" src="../js/library/require.js" ></script>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/signin.css" />
	</head>
	<body>
		<div id="head2"></div>
		<div class="body">
			<div class="body_icon">
				<div class="logo">
					 <div class="reg_logo">
				     	<a href="#"></a>
				     	<span>用户注册</span>
				    </div>
				</div>
				<div class="wrap">
					<div class="wrap_ready">
						<a href="login.html">登录</a>
						<span>我已经注册，现在就 </span>
					</div>
					<div class="wrap_body">
						<div class="left">
							<div class="reg_item">
					           	<div class="reg_span"><span>*</span>用户名：</div>
					           	<input type="text" name="username" maxlength="20" class="input" placeholder="请输入用户名" />
					        	<i class="pass"></i>
							</div>
				           	<div class="reg_tips">
				           		<div class="tip">4-20位字符，支持字母、数字、符号(“-”、“_”)组合</div>
				           		<div class="error"><em></em><span>您输入的用户名格式不正确，请重新输入</span></div>
				           	</div>
				           	<div class="reg_item">
					           	<div class="reg_span"><span>*</span>设置密码：</div>
					           	<input type="password" name="username" maxlength="20" class="input" placeholder="请输入密码" />
					        	<i class="pass"></i>
							</div>
				           	<div class="reg_tips">
				           		<div class="tip">6-18位字符，支持字母、数字、符号(“-”、“_”)组合</div>
				           		<div class="error"><em></em><span>您输入的密码格式不正确，请重新输入</span></div>
				           	</div>
				           	<div class="reg_item">
					           	<div class="reg_span"><span>*</span>确认密码：</div>
					           	<input type="password" name="username" maxlength="20" class="input" placeholder="请再次输入密码" />
					        	<i class="pass"></i>
							</div>
				           	<div class="reg_tips">
				           		<div class="tip">再次输入密码必须与上一次相同</div>
				           		<div class="error"><em></em><span>您输入的两次密码不同，请重新输入</span></div>
				           	</div>
				           	<div class="reg_item">
					           	<div class="reg_span"><span>*</span>手机号：</div>
					           	<input type="text" name="username" maxlength="20" class="input" placeholder="请输入注册手机号码" />
					        	<i class="pass"></i>
							</div>
				           	<div class="reg_tips">
				           		<div class="tip">请输入您的手机号码</div>
				           		<div class="error"><em></em><span>请输入正确的手机号码</span></div>
				           	</div>
				           	<div class="reg_item">
					           	<div class="reg_span"><span>*</span>验证码：</div>
					           	<input type="text" name="username" maxlength="20" class="input icheck" placeholder="请输入4位图形验证码" />
				        		<div class="check_img"><img src="../img/signin/M0AS.jpg"></div>
					           	<a href="#" class="next">换一张</a>
					        	<i class="pass"></i>
							</div>
							<div class="reg_tips"></div>
				           	<div class="reg_item">
					           	<div class="reg_span"><span>*</span>手机验证码：</div>
					           	<input type="text" name="username" maxlength="20" class="input pcheck" placeholder="请输入6位手机验证码" />
					        	<div class="get_code">获取验证码</div>
					        	<i class="pass"></i>
							</div>
							
							<label class="reg-xy" for="xy3">
					           <input type="checkbox" id="xy3" checked="checked" name="xy" />
					           <span>我已阅读并同意</span>
					           <a href="#">《三江用户注册协议》</a>
					        </label>
					        <div class="res_btn">
					        	立即注册
					        </div>
						</div>
						<div class="right"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="foot2"></div>
	</body>
</html>
